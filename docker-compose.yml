version: "3.7"

services:
  db:
    image: postgres:14.1-alpine
    container_name: stskp_api_db
    volumes:
      - backend-db-volume:/var/lib/postgresql/data
    environment:
     - POSTGRES_PASSWORD=stskp
     - POSTGRES_USER=stskp
     - POSTGRES_DB=stskp_sport_api
    ports:
      - "5432:5432"

volumes:
  backend-db-volume:
    name: db-volume
